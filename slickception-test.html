        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/slick/slick/slick.min.js"></script>
        <script type="text/javascript">
        var baloon = $('#scrollDownContainer');

        function runIt() {
            baloon.animate({
                bottom: '+=15'
            }, 400);
            baloon.animate({
                bottom: '-=15'
            }, 400, runIt);
        }


        window.requestAnimationFrame(runIt);

        function goToFeatures() {
            $('.slickMobile').slick('slickGoTo', 1);
        }

        function goToContact() {
            $('.slickMobile').slick('slickGoTo', 5);
        }

        function goToHome() {
            $('.slickMobile').slick('slickGoTo', 0);
        }

        function slickNext() {
            $('.slickMobile').slick('slickNext');
        }
        $(document).ready(function() {
            var page = 0;
            
            //console.log($(window).height())

            $('.scroller1').slick({
                autoplay: false,
                autoplaySpeed: 500,
                draggable: true,
                vertical : true,
                dots: false,
                arrows: false,
                infinite : true,
                initialSlide : 0

            });

            $('.scroller2').slick({
                autoplay: false,
                autoplaySpeed: 2000,
                draggable: true,
                vertical : true,
                dots: false,
                arrows: false,
                initialSlide : 0

            });
            $('.section-scroller').slick({
                autoplay: false,
                autoplaySpeed: 2000,
                draggable: true,
                adaptiveHeight : false,
                vertical:true,
                dots: true,
                arrows: true

            });

        //    $('.outer-section.slick-slide').height($(window).height())
            
                $(window).bind('wheel', function(event, delta) {
                   // var scroll = $(window).scrollTop();

                    if (event.originalEvent.deltaY > 0) {

                        if($('.section-scroller').slick('slickCurrentSlide') == 0){

                            $('.scroller1').slick('slickNext');
                        }else if($('.section-scroller').slick('slickCurrentSlide') == 1){
                            $('.scroller2').slick('slickNext');
                        }else if($('.section-scroller').slick('slickCurrentSlide') ==2){

                        }
                        
                    } else {
                    console.log("page");
                    console.log($('.section-scroller').slick('slickCurrentSlide'));
                        if($('.section-scroller').slick('slickCurrentSlide') == 0){

                            $('.scroller1').slick('slickPrev'); 
                        }else if($('.section-scroller').slick('slickCurrentSlide') == 1){
                            $('.scroller2').slick('slickPrev');
                        }else if($('.section-scroller').slick('slickCurrentSlide') == 2){
                            $('.section-scroller').slick('slickPrev');
                            $('.scroller2')[0].slick.slickGoTo(parseInt(3));
                            
                        }
                    }



                });

$('.scroller1').on('beforeChange', function(event, slick, currentSlide, nextSlide) {
  
    if(currentSlide == 3 && nextSlide == 0){
        $('.section-scroller').slick('slickNext');
        $('.scroller2')[0].slick.slickGoTo(parseInt(0));
        
    }
})
$('.scroller2').on('beforeChange', function(event, slick, currentSlide, nextSlide) {
  
    if(currentSlide == 3 && nextSlide == 0){
        $('.section-scroller').slick('slickNext');
        
    }else if(currentSlide == 0 && nextSlide == 3){

        $('.section-scroller').slick('slickPrev');
         $('.scroller1')[0].slick.slickGoTo(parseInt(3));
        
    }
})


            });





        

        </script>
