<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/intro/intro.js"></script>
<script type="text/javascript" src="libs/slick/slick/slick.min.js"></script>
<script type="text/javascript">
    var baloon = $('#scrollDownContainer');

    function runIt() {
        baloon.animate({
            bottom: '+=15'
        }, 400);
        baloon.animate({
            bottom: '-=15'
        }, 400, runIt);
    }




    window.requestAnimationFrame(runIt);

    $(document).ready(function() {
        var position = 0;
        var page = 0;
        $('html, body').animate({
            scrollTop: $("#feature" + 0).offset().top
        }, 500);

        $('.scroller').slick({
            autoplay: false,
            autoplaySpeed: 2000,
            draggable: true,
            vertical: true,
            speed: 1000,
            dots: true,
            infinite: false,
            adaptiveHeight: true,
            arrows: true

        });

        $('.slickMobile').slick({
            autoplay: false,

            autoplaySpeed: 2000,
            draggable: true,
            infinite: false,
            dots: true,
            arrows: true

        });

      $(window).keydown(function (e) {
        if (e.keyCode == 40) {
          console.log(e.keyCode);
          var e = jQuery.Event( "DOMMouseScroll",{delta: 950} );

// trigger an artificial DOMMouseScroll event with delta -650
jQuery(window ).trigger( e );

        }
      })

        window.onresize = function(event) {
            resizeDiv();
        }
        resizeDiv();

        function resizeDiv() {
            vpw = $(window).width();
            vph = $(window).height();
            $('.slick-vertical .slick-slide').css({
                'height': vph + 'px'
            });
        }

        var start = 0;
        var intro = introJs();
        var isMoving;
        $(document).bind("mousewheel DOMMouseScroll MozMousePixelScroll", function(event, delta) {
       event.preventDefault();
       if (isMoving) return;
       navigateTo(event);
    });

    function navigateTo(event){
       isMoving = true;
       setTimeout(function() {
           var scroll = $(window).scrollTop();
           console.log('page ' + page);
           console.log('start ' + start);
           if (event.originalEvent.deltaY > 0) {

               if (page == 0) {
                   if ($('.scroller').slick('slickCurrentSlide') == 3) {
                       $('.slickMobile').slick('slickNext');
                   } else {

                       $('.scroller').slick('slickNext');
                   }
               } else if (page == 1) {


                   if (start < 3) {
                       start++;
                       intro.nextStep();

                   } else {


                       intro.exit();

                       $('.slickMobile').slick('slickNext');
                       //$('.introjs-button.introjs-nextbutton').click()
                   }
                   //$('.troller').slick('slickNext');
               } else {
                   $('.slickMobile').slick('slickNext');
               }
               //$('.slickMobile').slick('slickNext');
           } else {
               if (page == 0) {


                   $('.scroller').slick('slickPrev');
               } else if (page == 1) {
                   if (start == 0) {
                       intro.exit();
                       $('.slickMobile').slick('slickPrev');
                       $('.scroller')[0].slick.slickGoTo(parseInt(3));
                   } else {
                       intro.previousStep();
                       start--;
                   }
                   //$('.troller').slick('slickPrev');
               } else {

                   $('.slickMobile').slick('slickPrev');

               }
           }
        isMoving=false;
    },200);
    }




        $('.scroller').on('beforeChange', function(event, slick, currentSlide, nextSlide) {


            if (currentSlide == 3 && nextSlide == 0) {
                $('.slickMobile').slick('slickNext');
                start++;
                //  intro.start();
                //      $('.troller')[0].slick.slickGoTo(parseInt(0));

            }
        })

        $('.slickMobile').on('afterChange', function(event, slick, currentSlide) {
            console.log('afterChange');
            console.log('currentSlide ' + currentSlide);
            console.log(event);
            if (setIntro == 2) {

                intro.start();
                setIntro = 0;
                start = 0;
            } else if (setIntro == 1) {
                intro.goToStep(3).start();
                setIntro = 0;
                start = 3;
            }
        })
        var setIntro = 0;
        // On before slide change
        $('.slickMobile').on('beforeChange', function(event, slick, currentSlide, nextSlide) {
            if (currentSlide > nextSlide) {
                page--;
                if (nextSlide == 1) {
                    setIntro = 1;
                }
            } else {
                if (nextSlide == 1) {
                    setIntro = 2;
                }
                page++;
            }



            if (nextSlide == 5) {
                $('#mobile').css('visibility', 'hidden');
            } else {
                $('#mobile').css('visibility', 'visible');
                if (nextSlide == 1) {
                    $('video').css("-webkit-filter", "grayscale(1) brightness(1.2) contrast(1.05)")
                } else if (nextSlide == 2) {
                    $('video').css("-webkit-filter", "sepia(0.5) hue-rotate(-30deg) saturate(1.2) contrast(0.8)")

                } else if (nextSlide == 3) {
                    $('video').css("-webkit-filter", "sepia(0.4) saturate(2.5) hue-rotate(-30deg) contrast(0.67)")

                }
            }


            if ($("#feature" + nextSlide)[0]) {

                $('html, body').animate({
                    scrollTop: $("#feature" + nextSlide).offset().top,
                }, 600);
            }
        });
    });
</script>
